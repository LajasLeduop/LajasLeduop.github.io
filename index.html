<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Splitter</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
    
    <!-- Standard Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/favicon/site.webmanifest">
    
    <!-- Miscellaneous -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    .item {
      border: 1px solid #555;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
      background-color: #444;
    }
    .item h5 {
      margin: 0 0 10px;
    }
    .edit-item {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: blue;
    }
    .drag-item {
      padding: 5px;
      border: 1px solid #555;
      margin: 5px;
      background-color: #555;
      cursor: move;
      display: inline-block;
    }
    .delete-person {
      margin-left: 5px;
      margin-right : 10px;
      color: red;
      cursor: pointer;
    }
    .item-people-list {
      min-height: 30px;
      border-top: 1px solid #666;
      padding-top: 5px;
      margin-top: 10px;
    }
    .table {
      background-color: #444;
    }
    .table th, .table td {
      color: #fff;
    }
    .form-control, .btn {
      background-color: #555;
      color: #fff;
      border-color: #666;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .person-container {
      display: inline-flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1>Bill Splitter</h1>
    <div class="row">
      <div class="col-md-4">
        <h3>People</h3>
        <div class="form-group">
          <input type="text" id="personName" class="form-control" placeholder="Enter person's name">
          <button id="addPerson" class="btn btn-primary mt-2">Add Person</button>
        </div>
        <div id="peopleList" class="mt-3 mb-3"></div>
      </div>
      <div class="col-md-4">
        <h3>Menu Items</h3>
        <div class="form-group">
          <input type="text" id="itemName" class="form-control" placeholder="Enter item name">
          <input type="number" id="itemPrice" class="form-control mt-2" placeholder="Enter item price">
          <button id="addItem" class="btn btn-primary mt-2">Add Item</button>
        </div>
        <div id="itemList" class="row mt-3"></div>
      </div>
    </div>
    <h3>Total Amount: Rs. <span id="totalAmount">0.00</span></h3>
    <div class="form-group col-md-3">
      <input type="number" id="totalPayment" class="form-control" placeholder="Enter total payment amount" required>
      <button id="calculateBill" class="btn btn-primary mt-2">Calculate Bill</button>
    </div>
    <div id="result" class="mt-3 col-md-5"></div>
  </div>

  <script src = "script.js"> </script>
   
  
</body>
</html>
